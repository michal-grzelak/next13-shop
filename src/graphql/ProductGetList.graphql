query ProductsGetList($pagination: PaginationArg) {
	products(pagination: $pagination) {
		data {
			id
			attributes {
				name
				description
				weightedRating
				price
				images {
					data {
						attributes {
							alternativeText
							url
						}
					}
				}
				categories {
					data {
						attributes {
							name
						}
					}
				}
			}
		}
		meta {
			pagination {
				...Pagination
			}
		}
	}
}
